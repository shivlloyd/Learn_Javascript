<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        max-width: 40rem;
      }
      .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      }
      .container {
        padding: 2px 16px;
      }
    </style>
  </head>
  <body style="background-color: #212121">
    <!--
    0	UNSENT	Client has been created. open() not called yet.
    1	OPENED	open() has been called.
    2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
    3	LOADING	Downloading; responseText holds partial data.
    4	DONE	The operation is complete. -->
    <div class="card">
      <img src="img_avatar.png" alt="Avatar" style="width: 10rem" />
      <div class="container">
        <h2 id="name"></h2>
        <h3 id="followers"></h3>
        <p id="bio"></p>
      </div>
    </div>
  </body>
  <script>
    let data;
    const requestUrl = "https://api.github.com/users/shivlloyd";
    const xhr = new XMLHttpRequest();
    xhr.open("GET", requestUrl);
    xhr.onreadystatechange = function () {
      // console.log(xhr.readyState);
      if (xhr.readyState === 4) {
        data = JSON.parse(this.responseText);
        console.log(data);
      }

      document.querySelector("img").setAttribute("src", `${data.avatar_url}`);
      document.querySelector("#name").innerHTML = `${data.name}`;
      document.querySelector(
        "#followers"
      ).innerHTML = `Followers: ${data.followers}`;
      document.querySelector("#bio").innerHTML = `${data.bio}`;
    };
    xhr.send();
  </script>
</html>
